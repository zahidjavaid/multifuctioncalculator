<!DOCTYPE html>
<html>
<head>
	<title>Multi Function Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
	<h1>Multi Function </h1>
	<h1>Calculator</h1>
	<div class="container">
		<div class="input-group mb-3">
			<input type="number" class="form-control" placeholder="type a number" aria-label="Recipient's username" aria-describedby="basic-addon2">
			<div class="input-group-append">
	    	<button id="btn1" class="btn btn-outline-secondary" type="button"><i class="fas fa-plus-square" id="icon"></i></button>
	  		</div>
		</div>
	
		<div class="alert alert-primary" role="alert">
  			Result = - -
		</div>
	
    	<select multiple class="form-control" id="exampleFormControlSelect2">
      
    	</select>
    </div>

	    <button type="button" class="btn btn-primary" id="btn2">Sum</button>
	    <button type="button" class="btn btn-primary" id="btn3">Average</button>
	    <button type="button" class="btn btn-primary" id="btn4">Product</button>
	    <br>
	    <button type="button" class="btn btn-primary" id="btn5">Clear All</button>

</body>
</html>
